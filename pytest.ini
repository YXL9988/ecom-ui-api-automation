[pytest]
addopts = -q --tracing=retain-on-failure
testpaths = playwright_ecom-ui-api
pythonpath = .
python_files = test_*.py
python_functions = test_*

markers =
    ui: UI tests with Playwright
    api: API tests using requests/Postman
    network: End-to-end cross-layer flows
    network_edge: Network tests covering edge cases / error scenarios/ bypass login
    happy: positive/happy path tests
    smoke: critical smoke tests
    site_angular: tests for the angularpractice site (child-window demo)
    childwindow: tests that open a new tab/window
